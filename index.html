<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" />
  <link href="https://fonts.googleapis.com/css?family=Courgette|Muli:400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <div class="container">
    <header>
      <nav>
        <h1>
          <a href="index.html">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div role="application" aria-roledescription="map for restaurants list" id="map"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter results</h2>
          <select id="neighborhoods-select" aria-label="neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" aria-label="cuisines" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <footer id="footer">
      Copyright (c) 2017
      <a href="index.html">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>

  </div>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtepBfrHk36EqBktvZ8JWv1HhxPFg_IZE&libraries=places&callback=initMap"></script>

</body>

</html>
